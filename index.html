<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UX/UI Development Guide</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 100%; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; }
        #chart-container { margin-top: 5vh; height: 40vh; width: 90%; margin-left: auto; margin-right: auto; }
        .back-button { display: none; margin-bottom: 10vh;  padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Interactive UX/UI Development Guide</h1>
    <div id="chart-container"></div>
    <button id="backButton" class="back-button">Back to Main Chart</button>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.2.0/dist/mermaid.esm.min.mjs';
        
        // Initialize mermaid
        mermaid.initialize({ 
        startOnLoad: true, 
        securityLevel: 'loose',
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis'
        },
        fontSize: 14
});



        // Main chart with clickable nodes
        const mainChart = `
            flowchart LR
                A[Start: Project Initiation] --> B[Strategy Plane]
                B --> C[Scope Plane]
                C --> D[Structure Plane]
                D --> E[Skeleton Plane]
                E --> F[Surface Plane]
                F --> G[Final Website]
                G --> H[User Testing]
                H -->|Iterate| B

                click B call clickPlane("B") "Strategy Plane: Define project objectives and user needs <br>
                
                <br> Key Considerations:<br>
                <br> - Cultural appropriateness of content
                <br> - Content relevance to the target audience
                <br> - Ability to track and catalog content intuitively
                <br> - Appropriateness of technology for the audience
                <br> - Alignment with business goals (brand awareness, ROI, etc.)
                <br> - Unique selling points and competitive advantages"


                click C call clickPlane("C") "Scope Plane: Determine functional specifications and content requirements"
                click D call clickPlane("D") "Structure Plane: Develop information architecture and interaction design"
                click E call clickPlane("E") "Skeleton Plane: Create wireframes, navigation design, and interface layout"
                click F call clickPlane("F") "Surface Plane: Design visual elements and create style guide"

                style A fill:#f9f,stroke:#333,stroke-width:2px
                style G fill:#bfb,stroke:#333,stroke-width:2px
            `;

        // Detailed charts for each plane
        const planeCharts = {
            B: `
            flowchart TD
                A[Strategy Plane] --> B[User Needs]
                A --> C[Business Objectives]
                B --> D[User Research]
                D --> D1[Surveys]
                D --> D2[Interviews]
                D --> D3[Analytics Review]
                B --> E[Personas]
                E --> E1[Demographic Info]
                E --> E2[Goals and Pain Points]
                E --> E3[Behaviors]
                C --> F[Project Goals]
                F --> F1[Define KPIs]
                F --> F2[Set Timelines]
                C --> G[Success Metrics]
                G --> G1[Conversion Rates]
                G --> G2[User Engagement]
                G --> G3[Customer Satisfaction]

                click B "javascript:void(0);" "Identify and analyze the needs of your target users"
                click C "javascript:void(0);" "Define clear business goals and objectives for the project"
                click D "javascript:void(0);" "Gather data about users through various research methods<br>
                
                Research Activities:
                <br>Stakeholder interviews
                <br>Competitor reviews
                <br>User interviews and research
                <br>Audits of existing products (if applicable)"


                click E "javascript:void(0);" "Create fictional characters representing user types"
                click F "javascript:void(0);" "Set specific, measurable goals for the project"
                click G "javascript:void(0);" "Define metrics to measure project success"

                
            `,
            C: `
            flowchart TD
                A[Scope Plane] --> B[Functional Specifications]
                A --> C[Content Requirements]
                B --> D[Feature List]
                D --> D1[Core Features]
                D --> D2[Nice-to-have Features]
                B --> E[Technical Requirements]
                C --> F[Content Audit]
                C --> G[Content Strategy]

                click A "javascript:void(0);" "Determine what features and content will be included in the project"
                click B "javascript:void(0);" "Define the specific functions and capabilities of the product"
                click C "javascript:void(0);" "Outline the content needed to support user needs and business goals"
                click D "javascript:void(0);" "Compile a list of all features, prioritized by importance"
                click E "javascript:void(0);" "Specify the technical needs to support the planned features"
                click F "javascript:void(0);" "Review existing content and identify gaps"
                click G "javascript:void(0);" "Plan for creating, delivering, and managing content"
            `,
            D: `
            flowchart TD
                A[Structure Plane] --> B[Information Architecture]
                A --> C[Interaction Design]
                B --> D[Site Map]
                B --> E[Content Organization]
                C --> F[User Behaviors]
                C --> G[Feedback Mechanisms]

                click A "javascript:void(0);" "Organize and structure the information and interactions in the product"
                click B "javascript:void(0);" "Design how information is organized and structured within the product"
                click C "javascript:void(0);" "Define how users will interact with the product and its features"
                click D "javascript:void(0);" "Create a visual representation of the product's pages or screens"
                click E "javascript:void(0);" "Determine how content will be categorized and related"
                click F "javascript:void(0);" "Analyze and design for different user actions and behaviors"
                click G "javascript:void(0);" "Plan how the system will respond to user interactions"
            `,
            E: `
            flowchart TD
                A[Skeleton Plane] --> B[Wireframes]
                A --> C[Navigation Design]
                A --> D[Information Design]
                B --> E[Page Layouts]
                C --> F[Menu Structures]
                D --> G[Content Hierarchy]

                click A "javascript:void(0);" "Define the basic structure and layout of the product's interface"
                click B "javascript:void(0);" "Create basic layouts of pages or screens"
                click C "javascript:void(0);" "Design how users will move through the product"
                click D "javascript:void(0);" "Organize and present information effectively"
                click E "javascript:void(0);" "Determine the arrangement of elements on each page"
                click F "javascript:void(0);" "Design the structure of navigation menus"
                click G "javascript:void(0);" "Establish the relative importance of different content elements"
            `,
            F: `
            flowchart TD
                A[Surface Plane] --> B[Visual Design]
                A --> C[Style Guide]
                B --> D[Color Scheme]
                B --> E[Typography]
                B --> F[Images and Icons]
                C --> G[Design Patterns]
                C --> H[Brand Guidelines]

                click A "javascript:void(0);" "Create the final visual design and overall look and feel"
                click B "javascript:void(0);" "Develop the visual elements of the interface"
                click C "javascript:void(0);" "Create a comprehensive guide for consistent design"
                click D "javascript:void(0);" "Select and apply a cohesive color palette"
                click E "javascript:void(0);" "Choose appropriate fonts and establish text styles"
                click F "javascript:void(0);" "Design or select images and icons for the interface"
                click G "javascript:void(0);" "Establish reusable design solutions for common elements"
                click H "javascript:void(0);" "Ensure alignment with overall brand identity"
            `
        
        };

        // Render chart helper with error handling
        async function renderChart(chart) {
            try {
                const container = document.getElementById('chart-container');
                container.innerHTML = `<div class="mermaid">${chart}</div>`;
                await mermaid.run();
            } catch (error) {
                console.error("Mermaid rendering error:", error);
                document.getElementById('chart-container').innerHTML = `<p style="color: red;">Mermaid rendering failed: ${error.message}</p>`;
            }
        }

        // Handle clicks on different planes
        window.clickPlane = function(planeId) {
            renderChart(planeCharts[planeId]);
            document.getElementById('backButton').style.display = 'block';
        }

        // Handle back button to return to the main chart
        document.getElementById('backButton').addEventListener('click', function() {
            renderChart(mainChart);
            this.style.display = 'none';
        });

        // Initial render of main chart
        renderChart(mainChart);
    </script>
</body>
</html>
