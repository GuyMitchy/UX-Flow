<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UX/UI Development Guide</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 100%; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; }
        #chart-container { margin-top: 5vh; height: 60vh; width: 95%; margin-left: auto; margin-right: auto; }
        .back-button { display: none; margin-bottom: 10vh; padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .info-panel { display: none; margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Interactive UX/UI Development Guide</h1>
    <div id="chart-container"></div>
    <button id="backButton" class="back-button">Back to Main Chart</button>
    <div id="infoPanel" class="info-panel"></div>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.2.0/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({ 
            startOnLoad: true, 
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            fontSize: 14
        });

        const mainChart = `
            flowchart LR
                A[Start: Project Initiation] --> B[Strategy Plane]
                B --> C[Scope Plane]
                C --> D[Structure Plane]
                D --> E[Skeleton Plane]
                E --> F[Surface Plane]
                F --> G[Final Website]
                G --> H[User Testing]
                H -->|Iterate| B

                click B call clickPlane("B") "Strategy Plane: Define project objectives and user needs"
                click C call clickPlane("C") "Scope Plane: Determine functional specifications and content requirements"
                click D call clickPlane("D") "Structure Plane: Develop information architecture and interaction design"
                click E call clickPlane("E") "Skeleton Plane: Create wireframes, navigation design, and interface layout"
                click F call clickPlane("F") "Surface Plane: Design visual elements and create style guide"
                click H call clickPlane("H") "User Testing: Evaluate the final product with real users"

                style A fill:#f9f,stroke:#333,stroke-width:2px
                style G fill:#bfb,stroke:#333,stroke-width:2px
            `;

        const planeCharts = {
            B: `
            flowchart TD
                A[Strategy Plane] --> B[User Needs]
                A --> C[Business Objectives]
                B --> D[User Research]
                D --> D1[Surveys]
                D --> D2[Interviews]
                D --> D3[Analytics Review]
                B --> E[Personas]
                E --> E1[Demographic Info]
                E --> E2[Goals and Pain Points]
                E --> E3[Behaviors]
                C --> F[Project Goals]
                F --> F1[Define KPIs]
                F --> F2[Set Timelines]
                C --> G[Success Metrics]
                G --> G1[Conversion Rates]
                G --> G2[User Engagement]
                G --> G3[Customer Satisfaction]

                click B call showInfo("Identify and analyze the needs of your target users")
                click C call showInfo("Define clear business goals and objectives for the project")
                click D call showInfo("Gather data about users through various research methods")
                click E call showInfo("Create fictional characters representing user types")
                click F call showInfo("Set specific, measurable goals for the project")
                click G call showInfo("Define metrics to measure project success")
            `,
            C: `
            flowchart TD
                A[Scope Plane] --> B[Functional Specifications]
                A --> C[Content Requirements]
                B --> D[Feature List]
                D --> D1[Core Features]
                D --> D2[Nice-to-have Features]
                B --> E[Technical Requirements]
                C --> F[Content Audit]
                C --> G[Content Strategy]
                G --> G1[Content Creation]
                G --> G2[Content Management]
                G --> G3[Content Governance]

                click B call showInfo("Define the specific functions and capabilities of the product")
                click C call showInfo("Outline the content needed to support user needs and business goals")
                click D call showInfo("Compile a list of all features, prioritized by importance")
                click E call showInfo("Specify the technical needs to support the planned features")
                click F call showInfo("Review existing content and identify gaps")
                click G call showInfo("Plan for creating, delivering, and managing content")
            `,
            D: `
            flowchart TD
                A[Structure Plane] --> B[Information Architecture]
                A --> C[Interaction Design]
                B --> D[Site Map]
                B --> E[Content Organization]
                E --> E1[Taxonomies]
                E --> E2[Metadata]
                C --> F[User Flows]
                C --> G[Feedback Mechanisms]
                G --> G1[Error Handling]
                G --> G2[Confirmations]
                G --> G3[Help Systems]

                click B call showInfo("Design how information is organized and structured within the product")
                click C call showInfo("Define how users will interact with the product and its features")
                click D call showInfo("Create a visual representation of the product's pages or screens")
                click E call showInfo("Determine how content will be categorized and related")
                click F call showInfo("Map out the steps users take to complete tasks")
                click G call showInfo("Plan how the system will respond to user interactions")
            `,
            E: `
            flowchart TD
                A[Skeleton Plane] --> B[Wireframes]
                A --> C[Navigation Design]
                A --> D[Information Design]
                B --> E[Page Layouts]
                B --> B1[Responsive Design]
                C --> F[Menu Structures]
                C --> C1[Wayfinding]
                D --> G[Content Hierarchy]
                D --> D1[Form Design]

                click B call showInfo("Create basic layouts of pages or screens")
                click C call showInfo("Design how users will move through the product")
                click D call showInfo("Organize and present information effectively")
                click E call showInfo("Determine the arrangement of elements on each page")
                click B1 call showInfo("Ensure designs work across different screen sizes")
                click F call showInfo("Design the structure of navigation menus")
                click C1 call showInfo("Help users understand where they are in the product")
                click G call showInfo("Establish the relative importance of different content elements")
                click D1 call showInfo("Design user-friendly and efficient forms")
            `,
            F: `
            flowchart TD
                A[Surface Plane] --> B[Visual Design]
                A --> C[Style Guide]
                B --> D[Color Scheme]
                B --> E[Typography]
                B --> F[Images and Icons]
                B --> B1[Animations]
                C --> G[Design Patterns]
                C --> H[Brand Guidelines]
                C --> C1[Accessibility Guidelines]

                click B call showInfo("Develop the visual elements of the interface")
                click C call showInfo("Create a comprehensive guide for consistent design")
                click D call showInfo("Select and apply a cohesive color palette")
                click E call showInfo("Choose appropriate fonts and establish text styles")
                click F call showInfo("Design or select images and icons for the interface")
                click B1 call showInfo("Add motion design to enhance user experience")
                click G call showInfo("Establish reusable design solutions for common elements")
                click H call showInfo("Ensure alignment with overall brand identity")
                click C1 call showInfo("Ensure the design is usable by people with diverse abilities")
            `,
            H: `
            flowchart TD
                A[User Testing] --> B[Usability Testing]
                A --> C[A/B Testing]
                A --> D[Analytics Review]
                B --> B1[Task Completion]
                B --> B2[User Satisfaction]
                C --> C1[Conversion Rate]
                C --> C2[User Engagement]
                D --> D1[User Behavior]
                D --> D2[Performance Metrics]

                click B call showInfo("Evaluate how easily users can complete tasks")
                click C call showInfo("Compare different versions of design elements")
                click D call showInfo("Analyze user behavior data")
                click B1 call showInfo("Measure how effectively users complete specific tasks")
                click B2 call showInfo("Gather feedback on user experience and satisfaction")
                click C1 call showInfo("Compare how different versions affect desired actions")
                click C2 call showInfo("Measure how different versions impact user interaction")
                click D1 call showInfo("Analyze patterns in how users interact with the product")
                click D2 call showInfo("Evaluate technical performance and its impact on UX")
            `
        };

        async function renderChart(chart) {
            try {
                const container = document.getElementById('chart-container');
                container.innerHTML = `<div class="mermaid">${chart}</div>`;
                await mermaid.run();
            } catch (error) {
                console.error("Mermaid rendering error:", error);
                document.getElementById('chart-container').innerHTML = `<p style="color: red;">Mermaid rendering failed: ${error.message}</p>`;
            }
        }

        window.clickPlane = function(planeId) {
            renderChart(planeCharts[planeId]);
            document.getElementById('backButton').style.display = 'block';
        }

        window.showInfo = function(info) {
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = info;
            infoPanel.style.display = 'block';
        }

        document.getElementById('backButton').addEventListener('click', function() {
            renderChart(mainChart);
            this.style.display = 'none';
            document.getElementById('infoPanel').style.display = 'none';
        });

        renderChart(mainChart);
    </script>
</body>
</html>
